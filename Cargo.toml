[workspace]
resolver = "2"
members = [
    "modules/daw/transport",
    "modules/daw/project",
    "modules/daw/primitives",
    "modules/daw/marker-region",
    "modules/fts",
    "libs/macros",
    "apps/server",
    "apps/desktop/src-tauri",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Cody Wright"]
license = "MIT OR Apache-2.0"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Tower ecosystem
tower = { version = "0.4", features = ["util"] }

# Error handling
thiserror = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async traits
async-trait = "0.1"

# Tauri dependencies
tauri = { version = "2", features = [] }
tauri-build = { version = "2", features = [] }
tauri-plugin-opener = "2"

[workspace.lints.rust]
unsafe_code = "forbid"
unused ={ level = "allow", priority = -1 } #For exploratory Dev
