[package]
name = "instruments"
version = "0.1.0"
edition = "2021"
description = "Musical instrument definitions and categorization with clean architecture"
license = "MIT OR Apache-2.0"
repository = "https://github.com/your-org/FastTrackStudio"
keywords = ["audio", "music", "instruments", "orchestral", "categorization"]
categories = ["multimedia::audio", "development-tools"]

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
ts-rs = { version = "11.1", features = ["serde-compat"] }
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }

# String processing for fuzzy matching
strsim = "0.11"
regex = "1.0"

# Enum utilities for ordering
enum-iterator = "2.0"

# Collections and utilities
indexmap = { version = "2.0", features = ["serde"] }
once_cell = "1.19"

# Color support for instrument visualization
rgb = { version = "0.8", features = ["serde"] }

# Workspace dependencies
primitives = { path = "../primitives" }
keyflow = { path = "../../keyflow" }

[dev-dependencies]
serde_json = "1.0"
tempfile = "3.0"

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true
