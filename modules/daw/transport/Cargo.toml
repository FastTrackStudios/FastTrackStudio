[package]
name = "transport"
version = "0.1.0"
edition = "2024"

[features]
default = []

[dependencies]
# Local dependencies
primitives = { path = "../primitives" }

# Core dependencies
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0.17"
async-trait = "0.1"
tracing = "0.1"

# Utilities
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }

# OSC protocol dependencies
rosc = "0.11.4"
matchit = "0.9.0"

# WebSocket dependencies
futures-util = { version = "0.3", features = ["sink", "std"] }

serde_json = "1.0"

# Server dependencies (excluded for WASM builds)
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.48.0", features = ["full"] }
axum = { version = "0.8.6", features = ["default", "ws"] }
tower = { version = "0.5.2", features = ["full"] }
tower-http = { version = "0.6.6", features = ["trace", "timeout", "cors"] }
# HTTP client for testing (excluded for WASM)
reqwest = { version = "0.12.24", features = ["json"] }
# IRPC for transport stream protocol (required for irpc module)
irpc = { workspace = true }
irpc-iroh = { version = "0.11.0" }
iroh = { version = "0.95", features = ["discovery-local-network"] }
anyhow = { version = "1.0" }

