[package]
name = "transport"
version = "0.1.0"
edition = "2024"

[features]
default = []

[dependencies]
# Local dependencies
primitives = { path = "../primitives" }

# Core dependencies
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.48.0", features = ["full"] }
thiserror = "1.0"
async-trait = "0.1"

# HTTP server dependencies
axum = { version = "0.8.6", features = ["default", "ws"] }
tower = { version = "0.5.2", features = ["full"] }
tower-http = { version = "0.5", features = ["trace", "timeout", "cors"] }

# Utilities
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }

# TypeScript generation
specta = { version = "=2.0.0-rc.22", features = ["chrono"] }
taurpc = { version = "0.5.2" }
tarpc = { workspace = true }
tauri = { version = "2.2.5", features = ["default"] }

# OSC protocol dependencies
rosc = "0.11.4"
matchit = "0.8.0"

# WebSocket dependencies
futures-util = { version = "0.3", features = ["sink", "std"] }

# HTTP middleware (combined with above entry)

# HTTP client for testing
reqwest = { version = "0.11", features = ["json"] }
serde_json = "1.0"

