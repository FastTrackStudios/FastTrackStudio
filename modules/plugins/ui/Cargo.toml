[package]
name = "fts-plugins-ui"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
repository.workspace = true
description = "Shared UI components for FTS audio plugins (meters, knobs, sliders, etc.)"

[dependencies]
